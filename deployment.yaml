apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
        - name: my-python-app
          image: your-dockerhub-username/my-python-app:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: my-python-app-service
spec:
  type: NodePort
  selector:
    app: my-python-app
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30007
